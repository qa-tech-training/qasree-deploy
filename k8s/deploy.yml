---
apiVersion: v1
kind: Namespace
metadata:
  name: webapp
---
apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  namespace: webapp
  labels:
    app: devops-webapp
spec:
  containers:
  - image: <IMAGE_TAG>
    name: webapp
    env:
    - name: CONTAINER_NETWORK
      value: "none"
    - name: CONTAINER_SOCAT_ENABLED
      value: "false"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: webapp
spec:
  type: LoadBalancer
  selector:
    app: devops-webapp
  ports:
  - port: 80
    targetPort: 8080


